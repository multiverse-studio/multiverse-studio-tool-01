<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Interface</title>

    <!-- Inter Variable Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Modular CSS Files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/panel-middle.css">
    <link rel="stylesheet" href="css/controls.css">
</head>

<body>
    <div class="main-container">
        <div class="scalable-container">
            <div class="sidebar-section">
                <!-- Top Panel: 290x570 -->
                <div class="panel panel-top">
                    <div class="panel-top-title">MULTIVERSE STUDIO</div>
                    <div class="panel-top-subtitle">Tool interface text</div>
                    <div class="panel-top-text">/text</div>
                    <div class="panel-top-version">v001</div>
                    <textarea class="panel-top-rectangle" id="text-input" placeholder="TYPE HERE..."
                        spellcheck="false"></textarea>

                    <!-- Sliders Container -->
                    <div class="sliders-container">
                        <div class="slider-vertical" data-slider-id="0">
                            <div class="slider-label-top">SIZE</div>
                            <div class="slider-track">
                                <div class="slider-handle"></div>
                            </div>
                            <div class="slider-value-bottom">0</div>
                        </div>
                        <div class="slider-vertical" data-slider-id="1">
                            <div class="slider-label-top">WGHT</div>
                            <div class="slider-track">
                                <div class="slider-handle"></div>
                            </div>
                            <div class="slider-value-bottom">0</div>
                        </div>
                        <div class="slider-vertical" data-slider-id="2">
                            <div class="slider-label-top">SPAC</div>
                            <div class="slider-track">
                                <div class="slider-handle"></div>
                            </div>
                            <div class="slider-value-bottom">0</div>
                        </div>
                        <div class="slider-vertical" data-slider-id="3">
                            <div class="slider-label-top">LINE</div>
                            <div class="slider-track">
                                <div class="slider-handle"></div>
                            </div>
                            <div class="slider-value-bottom">0</div>
                        </div>
                        <div class="slider-vertical" data-slider-id="4">
                            <div class="slider-label-top">STRK</div>
                            <div class="slider-track">
                                <div class="slider-handle"></div>
                            </div>
                            <div class="slider-value-bottom">0</div>
                        </div>
                    </div>

                    <!-- Color Modification Bar -->
                    <div class="color-bar">
                        <div class="color-bar-track"></div>
                        <span class="color-label">text</span>
                        <div class="color-button" data-color-type="text">
                            <div class="color-button-outer">
                                <div class="color-button-inner" style="background-color: #000000;"></div>
                            </div>
                        </div>
                        <span class="color-label">cells</span>
                        <div class="color-button" data-color-type="cells">
                            <div class="color-button-outer">
                                <div class="color-button-inner" style="background-color: #000000;">
                                </div>
                            </div>
                        </div>
                        <span class="color-label">back</span>
                        <div class="color-button" data-color-type="back">
                            <div class="color-button-outer">
                                <div class="color-button-inner" style="background-color: #ffffff;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Middle Panel: 290x310 -->
                <div class="panel panel-middle">
                    <!-- Tab Toggle Indicators -->
                    <div class="tab-toggles-container">
                        <div class="tab-toggle-group" data-tab="grid">
                            <div class="toggle-dot toggle-dot-green active" data-state="on"></div>
                            <div class="toggle-dot toggle-dot-red" data-state="off"></div>
                        </div>
                        <div class="tab-toggle-group" data-tab="secondo">
                            <div class="toggle-dot toggle-dot-green active" data-state="on"></div>
                            <div class="toggle-dot toggle-dot-red" data-state="off"></div>
                        </div>
                        <div class="tab-toggle-group" data-tab="terzo">
                            <div class="toggle-dot toggle-dot-green active" data-state="on"></div>
                            <div class="toggle-dot toggle-dot-red" data-state="off"></div>
                        </div>
                    </div>

                    <!-- Tab Buttons -->
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="grid">cell noise</button>
                        <button class="tab-btn" data-tab="secondo">threshold</button>
                        <button class="tab-btn" data-tab="terzo">dithering</button>
                    </div>

                    <!-- Fixed spacer for toggle area -->
                    <div class="tab-content-spacer">
                        <!-- Effect toggles (visible only in tab secondo) -->
                        <div class="apply-text-toggles-row" id="apply-to-text-container" style="display: none;">
                            <div class="apply-text-toggle-item">
                                <div class="apply-text-dot active" id="apply-text-dot"></div>
                                <span class="apply-text-label">APPLY TO TEXT</span>
                            </div>
                        </div>
                    </div>

                    <!-- Horizontal Sliders (only 4) -->
                    <div class="horizontal-sliders-container">
                        <div class="horizontal-slider" data-h-slider-id="0">
                            <div class="h-slider-header">
                                <span class="h-slider-label">/variabile_primo_1</span>
                                <span class="h-slider-value">50</span>
                            </div>
                            <div class="h-slider-track-container">
                                <div class="h-slider-track">
                                    <div class="h-slider-handle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="horizontal-slider" data-h-slider-id="1">
                            <div class="h-slider-header">
                                <span class="h-slider-label">/variabile_primo_2</span>
                                <span class="h-slider-value">50</span>
                            </div>
                            <div class="h-slider-track-container">
                                <div class="h-slider-track">
                                    <div class="h-slider-handle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="horizontal-slider" data-h-slider-id="2">
                            <div class="h-slider-header">
                                <span class="h-slider-label">/variabile_primo_3</span>
                                <span class="h-slider-value">50</span>
                            </div>
                            <div class="h-slider-track-container">
                                <div class="h-slider-track">
                                    <div class="h-slider-handle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="horizontal-slider" data-h-slider-id="3">
                            <div class="h-slider-header">
                                <span class="h-slider-label">/variabile_primo_4</span>
                                <span class="h-slider-value">50</span>
                            </div>
                            <div class="h-slider-track-container">
                                <div class="h-slider-track">
                                    <div class="h-slider-handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Controls: Grid -->
                <div class="controls-container">
                    <div class="control-row">
                        <div class="control-btn" id="btn-add-img">+ IMG</div>
                        <div class="control-btn" id="btn-add-txt">+ TXT</div>
                    </div>
                    <div class="control-row">
                        <div class="control-btn control-btn-delete" id="btn-delete">DELETE</div>
                        <div class="control-btn control-btn-export">EXPORT</div>
                    </div>
                </div>
            </div>

            <div class="canvas-section">
                <div class="canvas-content">
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <!-- Core System Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/presets.js"></script>

    <!-- Generator Modules -->
    <script src="js/modules/TypographyMorpher.js"></script>
    <script src="js/modules/GridDistorter.js"></script>

    <!-- Main Application Logic -->
    <script src="js/sketch.js"></script>

    <!-- Modular JavaScript Files -->
    <script src="js/scaling.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/color-picker.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/panel-middle.js"></script>
    <script src="js/inputs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
